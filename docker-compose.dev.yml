version: '3.8'

# Development docker-compose file with hot-reload and volumes

services:
  # Backend API Service (Development)
  backend:
    build:
      context: ./zkml
      dockerfile: Dockerfile.dev
    container_name: veilscore-backend-dev
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      # Mount source code for hot-reload
      - ./zkml:/app
      # Exclude node_modules and other build artifacts
      - /app/__pycache__
      - /app/.pytest_cache
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - veilscore-network

  # Frontend Service (Development)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: veilscore-frontend-dev
    ports:
      - "8080:8080"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_VERIFIER_ADDRESS=${VITE_VERIFIER_ADDRESS:-}
      - VITE_PRIVATE_CREDIT_LENDING_ADDRESS=${VITE_PRIVATE_CREDIT_LENDING_ADDRESS:-}
      - VITE_NETWORK_CHAIN_ID=${VITE_NETWORK_CHAIN_ID:-5003}
      - VITE_EXPLORER_URL=${VITE_EXPLORER_URL:-https://explorer.sepolia.mantle.xyz}
    volumes:
      # Mount source code for hot-reload
      - ./client:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - veilscore-network

networks:
  veilscore-network:
    driver: bridge

