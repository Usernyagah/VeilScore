name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.12'

jobs:
  # Contract Tests
  test-contracts:
    name: Test Smart Contracts
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: contracts/package-lock.json
      
      - name: Install dependencies
        working-directory: ./contracts
        run: npm ci
      
      - name: Compile contracts
        working-directory: ./contracts
        run: npm run compile
      
      - name: Run contract tests
        working-directory: ./contracts
        run: npm test
      
      - name: Generate coverage report
        working-directory: ./contracts
        run: npm run coverage
        continue-on-error: true
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: contract-coverage
          path: contracts/coverage/
          retention-days: 7

  # Backend Tests
  test-backend:
    name: Test Backend API
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: zkml/requirements.txt
      
      - name: Install dependencies
        working-directory: ./zkml
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run backend tests
        working-directory: ./zkml
        run: pytest tests/ -v --tb=short
      
      - name: Check API health (if model available)
        working-directory: ./zkml
        run: |
          python -m api.main &
          sleep 5
          curl -f http://localhost:8000/health || echo "Health check skipped (model may not be available)"
        continue-on-error: true

  # Frontend Build
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      
      - name: Install dependencies
        working-directory: ./client
        run: npm ci
      
      - name: Lint frontend
        working-directory: ./client
        run: npm run lint || echo "Linting skipped"
        continue-on-error: true
      
      - name: Build frontend
        working-directory: ./client
        env:
          VITE_API_URL: http://localhost:8000
          VITE_VERIFIER_ADDRESS: ${{ secrets.VITE_VERIFIER_ADDRESS || '0x703e92f670d4D1b7e86f7a5bC9980C5fef07B4dD' }}
          VITE_PRIVATE_CREDIT_LENDING_ADDRESS: ${{ secrets.VITE_PRIVATE_CREDIT_LENDING_ADDRESS || '0xfc61d92FABc2344385362400b2f7C53BEd4837Dc' }}
          VITE_NETWORK_CHAIN_ID: 5003
          VITE_EXPLORER_URL: https://explorer.sepolia.mantle.xyz
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: client/dist/
          retention-days: 1

  # Docker Build
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test-contracts, test-backend, build-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: veilscore:latest
          build-args: |
            VITE_API_URL=http://localhost:8000
            VITE_VERIFIER_ADDRESS=${{ secrets.VITE_VERIFIER_ADDRESS || '0x703e92f670d4D1b7e86f7a5bC9980C5fef07B4dD' }}
            VITE_PRIVATE_CREDIT_LENDING_ADDRESS=${{ secrets.VITE_PRIVATE_CREDIT_LENDING_ADDRESS || '0xfc61d92FABc2344385362400b2f7C53BEd4837Dc' }}
            VITE_NETWORK_CHAIN_ID=5003
            VITE_EXPLORER_URL=https://explorer.sepolia.mantle.xyz
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker run -d --name veilscore-test -p 8080:80 veilscore:latest
          sleep 10
          curl -f http://localhost:8080/health || echo "Health check failed"
          docker stop veilscore-test
          docker rm veilscore-test
        continue-on-error: true

  # E2E Tests (Fast tests only)
  test-e2e:
    name: E2E Tests (Fast)
    runs-on: ubuntu-latest
    needs: [build-docker]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install E2E test dependencies
        run: pip install -r tests/e2e/requirements.txt
      
      - name: Start services with Docker
        run: |
          docker compose up -d
          sleep 30  # Wait for services to start
      
      - name: Run fast E2E tests
        run: pytest tests/e2e/ -v -m "e2e and not slow" --tb=short
        continue-on-error: true
      
      - name: Check service logs
        if: failure()
        run: docker compose logs --tail=50
      
      - name: Stop services
        if: always()
        run: docker compose down

  # Code Quality Checks
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Check frontend linting
        working-directory: ./client
        run: |
          npm ci || npm install
          npm run lint || echo "Linting check skipped"
        continue-on-error: true
      
      - name: Check Python formatting
        uses: psf/black@stable
        with:
          check: true
          paths: zkml/
        continue-on-error: true

  # Summary
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [test-contracts, test-backend, build-frontend, build-docker, test-e2e, lint]
    if: always()
    
    steps:
      - name: CI Status
        run: |
          echo "## CI/CD Pipeline Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Contract Tests | ${{ needs.test-contracts.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests | ${{ needs.test-backend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Build | ${{ needs.build-frontend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.build-docker.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.test-e2e.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY

